<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wordcloud</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
</head>
<body>
  <script>
    async function getCloud () {
      const response = await fetch('/api/channel/havoc616/words');
      const json = await response.json();

      const cloud = json.scores.map(function ({ key, value }) {
        return { text: key, size: value };
      });

      return cloud;
    }

    async function init () {
      const cloud = await getCloud();

      const highestScore = Math.max(...cloud.map((x) => x.size));

      var layout = d3.layout.cloud()
        .size([500, 500])
        .words(cloud)
        // .rotate(function () { return ~~(Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function (d) { return d.size / highestScore * 90 })
        .on("end", draw);

      layout.start();

      function draw (words) {
        d3.select("body").append("svg")
          .attr("width", layout.size()[0])
          .attr("height", layout.size()[1])
          .append("g")
          .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
          .data(words)
          .enter().append("text")
          .style("font-size", function (d) { return d.size + "px"; })
          .style("font-family", "Impact")
          .attr("text-anchor", "middle")
          .attr("transform", function (d) {
            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
          })
          .text(function (d) { return d.text; });
      }
    }

    init();
    setInterval(async () => {
      location.reload();
    }, 2000);
  </script>
</body>
</html>
